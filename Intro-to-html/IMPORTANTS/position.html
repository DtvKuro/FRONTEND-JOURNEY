<!DOCTYPE html>
  <html>
    <head>
      <title>position practice</title>
    </head>
    <body style="
      height: 2000px; 
      padding-top: 50px;
      padding-left: 80px;">


      <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 40px;
        z-index: 1;
        ">header</div>

      <div style="
        background-color: green;
        color: white;
        position: fixed;
        top: 40px;
        bottom: 0;
        left: 0;
        width: 70px;
        ">
        sidebar
        <div style="
          position: absolute;
          background-color: red;
          color: white;
          right: 0;
          top: 0;
          z-index: 2;
          ">
          X
        </div>
      </div>

      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 10px;
        top: 10px;
        z-index: 2;
        ">
        absolute
      </div>

      <div style="
        background-color: lightblue; 
        width: 200px; 
        height: 200px;
        ">div 1</div>
      <div style="
        background-color: lightpink; 
        width: 200px; 
        height: 200px;
        position: relative;
        ">div 2  
        <div style="
          position: absolute;
          background-color: black;
          color: white;
          right: 10px;
          bottom: 10px;
          z-index: 2;
          border-radius: 4px;
          padding: 1px 1px;
          ">
          5:00
        </div>        
      </div>
    </body>
  </html>
