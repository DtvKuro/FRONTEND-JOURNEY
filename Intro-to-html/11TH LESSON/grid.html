<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid practice</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color: lightblue;">div1</div>
      <div style="background-color: pink;">div2 <p>blah</p></div>
    </div>

  <div style="
      margin-top: 10px;
      display: grid;
      grid-template-columns: 100px 100px 200px;
      ">
      <div style="background-color: lightblue;">100px</div>
      <div style="background-color: pink;">100px <p>blah</p></div>
      <div style="background-color: lightblue;">200px</div>
      <div style="background-color: pink;">100px</div>
    </div>
     
 <div style="
       margin-top: 10px;
       display: grid;
       grid-template-columns: 100px 1fr;
       ">
       <div style="background-color: lightblue;">100px</div>
       <div style="background-color: pink;">1fr</div>
     </div>

  </body>
  </html>
